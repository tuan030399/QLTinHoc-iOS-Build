name: üçé iOS Build (Final Version)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Create & Install
        run: |
          flutter create .
          flutter pub get

      - name: Build and Package IPA
        run: flutter build ipa --release --no-codesign

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QLTinHoc-IPA
          # File .ipa b√¢y gi·ªù s·∫Ω n·∫±m trong th∆∞ m·ª•c build/ios/ipa/
          path: build/ios/ipa/*.ipa 
