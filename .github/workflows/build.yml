name: 🍎 iOS Build (Final & Clean)

on:
  push:
    
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      - name: ⚙️ Install Dependencies
        run: flutter pub get

      - name: 🛠️ Add iOS Camera & Photo Permissions
        run: |
          /usr/libexec/PlistBuddy -c "Add :NSCameraUsageDescription string 'Ứng dụng cần truy cập camera để quét và chụp ảnh công việc.'" "ios/Runner/Info.plist"
          /usr/libexec/PlistBuddy -c "Add :NSPhotoLibraryUsageDescription string 'Ứng dụng cần truy cập thư viện ảnh để bạn có thể chọn ảnh.'" "ios/Runner/Info.plist"

      - name: 📦 Build and Package IPA
        run: flutter build ipa --release --no-codesign

      - name: ⬆️ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QLTinHoc-IPA
          path: build/ios/ipa/*.ipa
